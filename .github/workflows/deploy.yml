name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Test]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 20
    env:
      DOCKER_BUILDKIT: 1
      VERSION: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true
      - name: Install kamal gem
        run: gem install kamal
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ 'docker.io' }}
          username: iacutone
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Create Kamal secrets file
        run: |
          mkdir -p .kamal
          cat > .kamal/secrets << EOF
          AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
          DATABASE_PATH=${{ secrets.DATABASE_PATH }}
          DOCKER_REGISTRY_PASSWORD=${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          HETZNER_HOST=5.161.60.147
          LITESTREAM_ACCESS_KEY_ID=${{ secrets.LITESTREAM_ACCESS_KEY_ID }}
          LITESTREAM_SECRET_ACCESS_KEY=${{ secrets.LITESTREAM_SECRET_ACCESS_KEY }}
          PHX_HOST=${{ secrets.PHX_HOST }}
          REPLICA_URL=${{ secrets.REPLICA_URL }}
          SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}
          EOF
          chmod 600 .kamal/secrets
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Deploy
        run: kamal deploy --version=$VERSION
