version: 2
updates:
  # Enable version updates for Elixir dependencies
  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "iacutone"
    assignees:
      - "iacutone"
    commit-message:
      prefix: "deps"
      include: "scope"
    env:
      MIX_ENV: "prod"
    labels:
      - "dependencies"
